<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abD;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block !important;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            display: block !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>账号登录/注册</h2>
    <div class="form-group">
        <label for="username">账号</label>
        <input type="text" id="username" placeholder="请输入账号">
    </div>

    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" id="password" placeholder="请输入密码">
    </div>

    <div class="form-group" id="confirmPasswordGroup" style="display: none;">
        <label for="confirmPassword">确认密码</label>
        <input type="password" id="confirmPassword" placeholder="请再次输入密码">
    </div>

    <div class="radio-group">
        <div class="radio-option">
            <input type="radio" id="loginRadio" name="action" value="login" checked>
            <label for="loginRadio">登录</label>
        </div>
        <div class="radio-option">
            <input type="radio" id="registerRadio" name="action" value="register">
            <label for="registerRadio">注册</label>
        </div>
    </div>

    <button id="submitBtn">确定</button>
    <div id="message"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var loginRadio = document.getElementById('loginRadio');
        var registerRadio = document.getElementById('registerRadio');
        var confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        var submitBtn = document.getElementById('submitBtn');
        var messageDiv = document.getElementById('message');

        // 切换登录/注册时显示/隐藏确认密码框
        loginRadio.addEventListener('change', function() {
            confirmPasswordGroup.style.display = 'none';
        });

        registerRadio.addEventListener('change', function() {
            confirmPasswordGroup.style.display = 'block';
        });

        // 提交处理（兼容旧浏览器）
        submitBtn.addEventListener('click', function() {
            var actionRadios = document.getElementsByName('action');
            var action = '';
            for (var i = 0; i < actionRadios.length; i++) {
                if (actionRadios[i].checked) {
                    action = actionRadios[i].value;
                    break;
                }
            }

            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirmPassword').value.trim();

            // 清空消息
            messageDiv.className = '';
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';

            // 简单验证
            if (!username || !password) {
                showMessage('账号和密码不能为空', 'error');
                return;
            }

            if (action === 'register' && password !== confirmPassword) {
                showMessage('两次密码输入不一致', 'error');
                return;
            }

            // 发送请求（兼容旧浏览器的AJAX）
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/login', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            if (data.success) {
                                showMessage(data.message, 'success');

                                // 登录成功后跳转到检查页面
                                if (action === 'login') {
                                    setTimeout(function() {
                                        window.location.href = '/cookie_check';
                                    }, 1500);
                                }
                            } else {
                                showMessage(data.message, 'error');
                            }
                        } catch (e) {
                            showMessage('解析响应失败: ' + e.message, 'error');
                        }
                    } else {
                        showMessage('请求失败: 状态码 ' + xhr.status, 'error');
                    }
                }
            };

            // 准备表单数据
            var params = 'action=' + encodeURIComponent(action) +
                '&username=' + encodeURIComponent(username) +
                '&password=' + encodeURIComponent(password);

            if (action === 'register') {
                params += '&confirmPassword=' + encodeURIComponent(confirmPassword);
            }

            xhr.send(params);
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
